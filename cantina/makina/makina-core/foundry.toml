[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.28"
optimizer = true
ffi = true
fs_permissions = [{ access = "read-write", path = "./"}]

# Only compile contracts which require IR-based codegen
[profile.ir]
src = "src-ir"
test = "test-ir"
script = "script-ir"
libs = ["lib/enso-weiroll"]
out = "out-ir-based"
via_ir = true

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
base = "${BASE_RPC_URL}"
arbitrum_one = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
ink = "${INK_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
unichain = "${UNICHAIN_RPC_URL}"

[etherscan]
1 = { key = "${MAINNET_ETHERSCAN_API_KEY}", url = "${MAINNET_ETHERSCAN_API_URL}" }
8453 = { key = "${BASE_ETHERSCAN_API_KEY}", url = "${BASE_ETHERSCAN_API_URL}" }
42161 = { key = "${ARBITRUM_ETHERSCAN_API_KEY}", url = "${ARBITRUM_ETHERSCAN_API_URL}" }
10 = { key = "${OPTIMISM_ETHERSCAN_API_KEY}", url = "${OPTIMISM_ETHERSCAN_API_URL}" }
57073 = { key = "${INK_ETHERSCAN_API_KEY}", url = "${INK_ETHERSCAN_API_URL}" }
43114 = { key = "${AVALANCHE_ETHERSCAN_API_KEY}", url = "${AVALANCHE_ETHERSCAN_API_URL}" }
137 = { key = "${POLYGON_ETHERSCAN_API_KEY}", url = "${POLYGON_ETHERSCAN_API_URL}" }
130 = { key = "${UNICHAIN_ETHERSCAN_API_KEY}", url = "${UNICHAIN_ETHERSCAN_API_URL}" }

[fuzz]
runs = 1024

[invariant]
fail_on_revert = true
runs = 50